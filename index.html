	<body>
		<div id="st-container" class="st-container"> <!-- Content push wrapper -->
			<div class="st-pusher"> <!-- Menus under push wrapper -->
				
				<!-- Slide out Nav -->
				<nav class="st-menu st-effect-3" id="menu-3">
					<h2><img src="img/bsd_logo.png"></h2>
					<ul>
						<li><a href="#">About Me</a></li>
						<li><a href="#">Assets</a></li>
						<li><a href="#">Recent Works</a></li>
						<li><a href="#">Blog <i>(Coming Soon)</i></a></li>
						<li><a href="#">Resume</a></li>
					</ul>
				</nav>
				
				<!-- Content Wrapper -->
				<div class="st-content">
					<div class="st-content-inner"> <!-- extra div for emulating position:fixed of the menu -->

						<!-- Navigation Action  -->
						<div id="st-trigger-effects" class="navbtn">
							<section data-effect="st-effect-3">
								<!-- to activate slider  -->
								<span><p class="navtoggle"></p></span>
							</section>
						</div>

						<!-- Header (Logo Animation) -->
						<header class="header">
							<!-- Logo -->
							<div id="logo">
								<img src="img/bsd_2.png">
							</div>
						</header>

					    <!-- Angular View to load main content -->
						<div ng-view>
							
						</div>

						<!-- Footer -->
						<div class="main clearfix footer">
							<div class="footerinner">
								<p>&copy; 2014 Brock Stone Design, I made a change for midterm</p>
							</div>
						</div>


					</div><!-- /st-content-inner -->
				</div><!-- /st-content -->
